<!DOCTYPE html>
<html>
  <head>
    <title>Rock Papaer Scissors</title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
  </head>
  <body>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result"><p>Paper covers rock. You win!</p></div>

    <div class="choices">
      <div id="rock" class="choice">
        <img
          width="48"
          height="48"
          src="1.png"
        />
      </div>
      <div id="paper" class="choice">
        <img
          width="48"
          height="48"
          src="2.png"
        />
      </div>
      <div id="scissors" class="choice">
        <img
          width="48"
          height="48"
          src="3.png"
        />
      </div>

      <p id="action-message">Make your move.</p>
    </div>
    <script src="rock_paper_scissors.js" type="text/javascript"></script>
  </body>
</html>
